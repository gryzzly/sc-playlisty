<!doctype html>
<head>
    <meta charset=utf-8>
    <style>
        .active {
            font-weight:bold;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="playlists">
            <select>
            </select>
            <button>Add new playlist</button>
        </div>
        <div class="search">
            <form action="/"><input class="search-input" placeholder="search for tracks to add them"></form>
            <ul class="search-results"></ul>
        </div>
    </div>

    <!-- ========================== Templates ============================= -->
    <script type="tpl/html" id="track-tpl">
        <li class="track" data-track-cid="{{cid}}">
            <button>toggle</button><label><input type="checkbox"> {{author}} – {{title}}</label>
        </li>
    </script>
    <script type="tpl/html" id="playlist-tpl">
        <option value={{cid}}>{{title}}</option>
    </script>

    <!-- ========================= Application ============================ -->
    <script>isMobile = true;</script>
    <script src="lib/LAB.js"></script>
    <script>
        $LAB
        .script(
            'http://connect.soundcloud.com/sdk.js'
        )
        .script(
            'lib/' + (isMobile ? 'zepto.js' : 'jquery.js'), 
            'lib/underscore.js',
            'lib/mustache.js'
        ).wait()
        .script('lib/backbone.js').wait()
        .script('js/app.js');
    </script>
</body>

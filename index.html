<!doctype html>
<head>
    <meta charset=utf-8>
    <style>
        .active {
            font-weight:bold;
        }
        .hidden {
            display:none;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="playlists page">
            <h3>SoundCloud playlists</h3>
            <select size="4">
            </select>
            <button class="playlist-new">+ Add new playlist</button>
        </div>
        <div class="playlist hidden page">
        </div>
    </div>

    <!-- ========================== Templates ============================= -->
    <script type="tpl/html" id="track-tpl">
        <li class="track" data-track-id="{{id}}">
            <button>listen</button>
            <label><input type="checkbox"> {{author}} – {{title}}</label>
        </li>
    </script>
    <script type="tpl/html" id="playlist-option-tpl">
        <option value={{id}}>{{title}}</option>
    </script>
    <script type="tpl/html" id="playlist-tpl">
        <a href="#" class="back">← back</a>
        <h3>{{title}}</h3>
        <p class="description">{{description}}</p>
        <button class="playlist-add" disabled>Save selected tracks to playlist</button>
        <button class="playlist-remove">Remove this playlist</button>
        <div class="tracks"></div>
    </script>
    <script type="tpl/html" id="search-tpl">
        <form action="/">
            <input class="search-input" placeholder="search for tracks">
        </form>
        <ul class="search-results"></ul>
    </script>

    <!-- ========================= Application ============================ -->
    <script src="lib/LAB.js"></script>
    <script>
        $LAB
        // SC SDK
        .script(
            'http://connect.soundcloud.com/sdk.js'
        )
        // detect mobile browsers
        .script('lib/ismobile.js').wait()
        // libraries
        .script(
            'lib/' + (window.isMobile ? 'zepto.js' : 'jquery.js'),
            'lib/underscore.js',
            'lib/mustache.js'
        ).wait()
        .script('lib/backbone.js').wait()
        // application files
        .script('js/playlists.js', 'js/tracks.js', 'js/router.js', 'js/search.js').wait()
        .script('js/app.js');
    </script>
</body>
